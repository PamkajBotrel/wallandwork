<h2>Liste de commentaires</h2>	
<div *ngFor="let comment of (commentList | async)">
<ul>
        <li>{{comment.title}}, posté le {{comment.createdAt}}, màj le {{comment.updatedAt}}</li>
        <li>Id de l'auteur: {{comment.authorId}}</li>
        <li>{{comment.content}}</li>
</ul>
<button (click)="deleteComment(comment)">Supprimer votre commentaire</button>
</div>
