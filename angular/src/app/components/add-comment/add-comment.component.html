<form>
     <h3>Ajouter un commentaire</h3>
     <input [(ngModel)]="comment.title" name="title" placeholder="Type your title" type="text"/><br />
     <input [(ngModel)]="comment.content" name="content" placeholder="Type your message" type="text"/><br />
     <input [(ngModel)]="comment.wallMessageId" name="wallMessageId" value="{{wallMessageId}}" type="hidden"/><br/>
     <button (click)="createComment()">Ajouter</button>
</form>
